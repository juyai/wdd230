            <picture>

            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img5.jpg" alt="lazy-loading image">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="images/img6.jpg" alt="lazy-loading image">
            </picture>
        </article>
    </main>
